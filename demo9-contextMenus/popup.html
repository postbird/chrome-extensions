<html>
    <head>
      <title>Water Popup</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
      <style>
        .wrapper{ 
          width: 750px;
          height: 300px;
        }
        .btn {
          margin-bottom: 20px;
        }
      </style>
    </head>
    <body>
      <div class="wrapper container">
        <h2>ContextMenu Demo</h2>
        <button class="btn btn-primary" id="btn1">Create ContextMenu [1]</button>
        <button class="btn btn-primary" id="btn2">Create Sub Normal Menu [1_2]</button>
        <button class="btn btn-primary" id="btn3">Create Checkbox Menu [1_3]</button>
        <button class="btn btn-primary" id="btn4">Create radio Menu [1_4]</button>
        <button class="btn btn-primary" id="btn5">Create Menu on link [1_5]</button>
        <button class="btn btn-primary" id="btn6">remove id  [1]</button>
        <button class="btn btn-primary" id="btn7">remove all menus</button>
      </div> 
      <script src="popup.js"></script>
    </body>
  </html>
